<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Indie+Flower&display=swap" rel="stylesheet"> 
    <title>Postcard</title>

    <!-- pip3 install flask && python3 server.py -->
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="titulo">
                <h1>My Postcard</h1>
            </div>
            <div class="logo">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4Geeks Logo">
            </div>
        </div>
        <div class="contenido">
            <div class="leyenda">
            <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy course!</p>
            <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="form">
                <table class="recipient">
                    <tr>
                        <td>Some Name</td>
                    </tr>
                    <tr>
                        <td>Some Email</td>
                    </tr>
                    <tr>
                        <td>Some Comment</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="enviar">
             <button type="button" class="send">Send My Postcard!</button> 
        </div>
    </div>
</body>
</html>
